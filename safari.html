<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Home Page Style</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .iphone {
            width: 345px;
            height: 680px;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            width: 120px;
            height: 30px;
            background-color: black;
            border-radius: 15px;
            position: absolute;
            top: 10px;
            left: calc(50% - 60px);
            z-index: 2;
        }

        header {
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .featured {
            text-align: center;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            padding: 10px;
            display: inline-block;
            width: calc(100% - 20px);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }

        .card p {
            margin: 0 0 10px;
            font-size: 12px;
        }

        .card a {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
        }

        .card a:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #f0eaea;
            color: black;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="dynamic-island"></div>
        <header>
            <h1>Safari Home Page</h1>
            <nav>
                <a href="#">Favorites</a>
                <a href="#">History</a>
                <a href="#">Bookmarks</a>
                <a href="#">Settings</a>
            </nav>
        </header>
        <main>
            <section class="featured">
                <h2>Featured Websites</h2>
                <div class="card">
                    <h3>Example.com</h3>
                    <p>Your one-stop destination for examples.</p>
                    <a href="https://www.example.com" target="_blank">Visit</a>
                </div>
                <div class="card">
                    <h3>OpenAI</h3>
                    <p>Explore AI and its applications.</p>
                    <a href="https://www.openai.com" target="_blank">Visit</a>
                </div>
                <div class="card">
                    <h3>Wikipedia</h3>
                    <p>The free encyclopedia.</p>
                    <a href="https://www.wikipedia.org" target="_blank">Visit</a>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Browser Home Page</p>

    <a href="home.html">_____________</a>
        </footer>
    </div>
</body>
</html>
