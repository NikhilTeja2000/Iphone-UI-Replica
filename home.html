    <script>
        
        // Calculator variables
        let currentInput = '0';
        let previousInput = '0';
        let operation = null;
        let shouldResetScreen = false;

        // Phone variables
        let displayValue = '';
        let displayed;
        const content = document.getElementById('phone-display-contant');
        let callHistory = [];

        function openCalculator() {
            document.getElementById('calculatorModal').style.display = 'block';
            document.getElementById('phoneModal').style.display = 'none';
        }

        function openPhone() {
            document.getElementById('phoneModal').style.display = 'block';
            document.getElementById('calculatorModal').style.display = 'none';
        }

        function openSafari() {
            alert('Safari clicked!');
        }

        // Calculator functions
        function updateCalculatorDisplay() {
            document.querySelector('.display').textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                currentInput += number;
            }
            updateCalculatorDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateCalculatorDisplay();
            }
        }

        function handleOperator(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            shouldResetScreen = true;
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result.toString();
            operation = null;
            updateCalculatorDisplay();
        }

        function clearCalculator() {
            currentInput = '0';
            previousInput = '0';
            operation = null;
            updateCalculatorDisplay();
        }

        function changeSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateCalculatorDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateCalculatorDisplay();
        }

        // Attach event listeners to calculator buttons
        document.querySelectorAll('.calculator button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('number')) {
                    appendNumber(button.textContent);
                } else if (button.classList.contains('decimal')) {
                    appendDecimal();
                } else if (button.classList.contains('operator')) {
                    if (button.textContent === '=') {
                        calculate();
                    } else {
                        handleOperator(button.textContent);
                    }
                } else if (button.classList.contains('function')) {
                    if (button.textContent === 'AC') clearCalculator();
                    else if (button.textContent === '±') changeSign();
                    else if (button.textContent === '%') percentage();
                }
            });
        });

        // Phone functions
      

        function updatePhoneDisplay() {
        document.getElementById('phoneDisplay').textContent = displayValue;
    }

    function addNumber(num) {
            displayValue += num;

        }

   
    // phone call realted
    function call() {
            if (displayValue) {
                alert(`Calling ${displayValue}`);
                callHistory.unshift({number: displayValue, date: new Date()}); // Add to call history
                displayValue = '';
                displayed.textContent = displayValue;
            } else {
                alert('Please enter a number first');
            }
        }

 
function setActive(element, tab) {
            document.querySelectorAll('.phone-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            console.log(element)
            element.classList.add('active');
            console.log(tab,"----")

            switch(tab) {
                
                case 'favorites':
                    content.innerHTML = '<div class="message">No Favorites</div>';
                    break;
                case 'recents':
                    if (callHistory.length > 0) {
                        content.innerHTML = callHistory.map(call => `

                                <div style="font-size: 12px; color: #999;">

                case 'keypad':

                            <button class="call-btn" onclick="call()">Call</button>

                    `;
                    displayed = document.getElementById('displayed');
                    displayValue = ''; // Reset the display value
                    break;
            }
        }
